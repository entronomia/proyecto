<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/estilo.css">
    <title>Encriptador - Desencriptador</title>
</head>
<body>
    <main class="documento">
        <section class="documento_contenido">
            <textarea class="documento_contenido_caja_de_texto" id="textoEntrada" rows="20" cols="30">Ingrese el texto aqu√≠</textarea>
            <div class="documento_contenido_controles">
                <button class="documento_contenido_controles_boton" onclick="encriptar();">Encriptar</button>
                <button class="documento_contenido_controles_boton" onclick="desencriptar();">Desencriptar</button>
            </div>
        </section>
        <section class="documento_contenido">
            <textarea class="documento_contenido_caja_de_texto" id="textoSalida" rows="20" cols="25"></textarea>
            <div class="documento_contenido_controles">
                <button class="documento_contenido_controles_boton" onclick="copiar();">Copiar</button>   
            </div>
        </section>
    </main>
    <script src="./js/app.js"></script>
</body>
</html>
